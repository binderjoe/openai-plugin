# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: fastapi-app
metadata:
  template: fastapi-app@0.0.1-beta
services:
  api:
    project: .
    language: py
    host: containerapp
    module: app/api
    docker:
      path: ./Dockerfile
      context: ../
      platform: amd64